<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: 'unsafe-inline' 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; connect-src * 'self';">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../css/languaje.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Aztec Guardians</title>
    
    
    <script src="js/utils/config.js" defer></script>
    <script src="js/utils/i18n.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title" data-i18n="title">Aztec Guardians</h1>
        <img src="images/logo.png" alt="Game Icon" class="logo">
        <button class="button button-large" onclick="window.location.href='views/auth/login.html'" data-i18n="login">Log-in</button>       
        <button class="button button-small" onclick="window.location.href='views/auth/register.html'" data-i18n="register">Register</button>
    </div>

    <audio id="background-music" src="audio/background.mp3" loop autoplay></audio>
    <style>#background-music { display: none; }</style>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const user = localStorage.getItem("user");
        const token = localStorage.getItem("token");
        if (user && token) {
            window.location.href = "views/menu/index.html";
        }
    });
    </script>
</body>
</html>
