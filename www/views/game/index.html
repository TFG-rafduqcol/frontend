<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Tower Defense</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#gameCanvasContainer {
    position: relative;
}

#gameCanvas {
    width: 100%;
    height: 100%;
    border: 1px solid #000;
}

#towerMenu {
    padding: 10px;
    transition: 0.3s ease;
    border: 3px solid rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    height: 10vh;
    width: 10vh; /* Tamaño del menú de torres */

}

.towerOption {
    background-size: cover;
    width: 8vh;  /* Tamaño de la torre */
    height: 8vh;  /* Tamaño de la torre */
    border-radius: 50%;  /* Hacer la imagen circular */
}

#towerOption1, #towerOption2, #towerOption3, #towerOption4 {
    display: block;
    position: absolute;
    transform: translate(-50%, -50%);
}

#towerOption1 {
    left: 2vh;
    top: 1vh;
}

#towerOption2 {
    left: 12vh;
    top: 1vh;
}

#towerOption3 {
    left: 2vh;
    top: 12vh;
}


#towerOption4 {
    left: 12vh;
    top: 12vh;
}



.towerOption img {
    width: 100%; /* Hace que la imagen se ajuste al tamaño del div */
    height: 100%; /* Hace que la imagen se ajuste al tamaño del div */
    object-fit: cover; /* Asegura que la imagen se ajuste correctamente sin deformarse */
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.7);

}

.towerOption:hover {
    transform: scale(1.2);
    -webkit-tap-highlight-color: transparent;
}


    </style>
</head>
<body>
    <div id="gameCanvasContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="towerMenu" style="display: none; position: absolute;">
            <div class="towerOption" id="towerOption1">
                <img src="../../images/avatars/avatar_1.jpeg" alt="Torre 1">
            </div>
            <div class="towerOption" id="towerOption2">
                <img src="../../images/avatars/avatar_1.jpeg" alt="Torre 2">
            </div>
            <div class="towerOption" id="towerOption3">
                <img src="../../images/avatars/avatar_1.jpeg" alt="Torre 3">
            </div>
            <div class="towerOption" id="towerOption4">
                <img src="../../images/avatars/avatar_1.jpeg" alt="Torre 4">
            </div>
        </div>
        
    </div>

    <script src="../../js/game/map.js"></script>
</body>
</html>
