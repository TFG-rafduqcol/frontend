<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/achievement.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <link rel="icon" type="image/x-icon" href="../../images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../../js/menu/visitProfile.js" defer></script>
    <script src="../../js/utils/config.js" defer></script>

</head>
<body>
    <a href="./social.html" class="home-icon-container">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-logo-container">
                <div class="avatar-logo">
                    <img src="" alt="Avatar" id="avatar">
                </div>
            </div>
            
            <div class="user-info-container">
                <div class="user-info">
                    <div class="xp-level" id="level">0</div>
                    <h1 class="username" id="username"></h1>     
                </div>
                <h1 class="id" id="id"></h1>           
            </div>
            <div class="more-user-info">
                <div class="medal-container">
                    <div class="medal-logo">
                        <img src="" id="range_url" alt="Medal">
                    </div>
                    <h1 class="range" id="range"></h1>
                </div>                               
            </div>
            <div class="stats-container">
                <ul> 
                    <strong>Partidas jugadas:</strong> 32
                    <strong>Ronda m√°xima:</strong> 120
                </ul>
            </div>
        </div>
        <div id="achievements-container"></div>

    </div>

    <i class="fa-solid fa-gear settings-icon" onclick="openModal()"></i>
    <div id="modal-placeholder"></div>

</body>

<script src="../../js/utils/player_auth.js"></script>
<script src="../../js/utils/modals.js"></script>

</html>
