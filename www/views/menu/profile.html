<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/achievement.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="icon" type="image/x-icon" href="../../images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <a href="index.html" class="home-icon-container">
        <i class="fa-solid fa-house home-icon"></i>
    </a>
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-logo-container">
                <div class="avatar-logo" onclick="window.location.href='avatarCollection.html'" style="cursor:pointer;">
                    <img src="" alt="Avatar" id="avatar">
                </div>
            </div>
            
            <div class="user-info-container">
                <div class="user-info">
                    <h1 class="username" id="username"></h1>     
                </div>
                <div class="user-info">
                    <div class="xp-level" id="level">0</div>
                    <h1 class="id" id="id"></h1>
                </div>
            </div>
            <div class="more-user-info">
                <div class="medal-container">
                    <div class="medal-logo">
                        <img src="" id="range_url" alt="Medal">
                    </div>
                    <h1 class="range" id="range"></h1>
                </div>                               
            </div>
            <div class="stats-container">
                <ul> 
                    <li><strong data-i18n="max_round">Ronda m√°xima:</strong> <span id="max-round">120</span></li>
                    <li><strong data-i18n="games_played">Partidas jugadas:</strong> <span id="games-played">32</span></li>
                </ul>
            </div>
        </div>
        <div id="achievements-container"></div>
        <div id="modal-placeholder"></div>
    </div>
</body>

<script src="../../js/utils/config.js" defer></script>
<script src="../../js/menu/profile.js" defer></script>
<script src="../../js/utils/player_auth.js"></script>




</html>
