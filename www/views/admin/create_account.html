<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Crear Cuenta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ebf9f0;
      text-align: center;
      display: none;
    }
    button { 
        padding: 10px 15px;
        cursor: pointer;
        background-color: #ebf9f0;
        border-radius: 3vh;
        -webkit-tap-highlight-color: transparent;

    }
    .navbar {
        width: 100%;
        background-color: #2B8750;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        margin: 0 10px;
        font-size: 18px;
        display: inline-block;
        transition: background-color 0.3s ease;
    }

    .navbar a:hover {
        background-color: #b1e6c6;
        border-radius: 6vh;
        -webkit-tap-highlight-color: transparent;
    }

    .form-container {
        width: 60%;
        margin: 100px auto 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container input, .form-container select {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #000;
        font-size: 16px;
    }
    .form-container select {
        width: 84%;
    }
    .form-container button {
        width: 60%;
        padding: 15px;
        background-color: #2B8750;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #2980b9;
    }

    .form-container label {
        font-size: 16px;
        color: #333;
        display: block;
        margin-bottom: 8px;
        text-align: left;
    }
    ::placeholder {
        color: var(--placeholder-color, #888);
        opacity: 1; 
        transition: none;
    }
    .modal {
        display: none;
        position: fixed;
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%);
        border: 2px solid white;
        width: 30vw; 
        height: auto;
        z-index: 1000; 

        }

        .modal-content {
            color: white;
            background: #2B8750;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }


        .button-confirm, .button-cancel {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-color: white;
            border-width: 2px;
        }

        .button-confirm {
            background-color: green;
            color: white;
        }

        .button-cancel {
            background-color: #9b111e;
            color: white;
        }

  </style>
</head>
<body>
    <script src="../../js/utils/config.js"></script>
    <script src="../../js/utils/admin_auth.js"></script>

  <div class="navbar">
    <a href="./index.html" data-i18n="home">Home</a>
    <a href="./user_management.html" data-i18n="users">Users list</a>
    <a href="./settings.html" data-i18n="settings">Settings</a>
  </div>

  <div class="form-container">
    <h1 class="title" data-i18n="enter_account">Create account</h1>
    <form>
        <input type="text" id="first-name" name="first-name" placeholder="First name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <select id="role" name="role" required>
          <option value="role" required>Select a role</option>
          <option value="admin">Admin</option>
          <option value="user" selected>Player</option>
        </select>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

        <button type="button" class="button-create" data-i18n="go">Create</button>
    </form>
  </div>

  <div id="confirm-modal" class="modal">
    <div class="modal-content">
        <p data-i18n="confirm-modal-message">Are you sure you want to delete this user?</p>
        <button id="confirm-button" class="button-confirm" data-i18n="yes_save">Yes</button>
        <button id="cancel-button" class="button-cancel" data-i18n="cancel">Cancel</button>
    </div>
</div>

  <script src="../../js/admin/create_account.js"></script>


</body>
</html>
